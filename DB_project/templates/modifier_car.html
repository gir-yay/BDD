    <!--<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}-->

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
            <div class="form-left">
            <label for="matricule">Matricule</label>
            <input type="text" id="matricule" name="matricule" value="{{ form.matricule.value }}">
            
            <label for="brand">Brand</label>
            <input type="text" id="brand" name="brand" value="{{ form.brand.value }}">
            
            <label for="model">Model</label>
            <input type="text" id="model" name="model" value="{{ form.model.value }}">
            
            <label for="year">Year</label>
            <input type="text" id="year" name="year" value="{{ form.year.value }}">
            
            <label for="price">Price</label>
            <input type="text" id="price" name="price" value="{{ form.price.value }}">
            
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="{{ form.image.url }}">
          

            <label for="description">Description</label>
            <textarea id="description" name="description">{{ form.description.value }}</textarea>
              </div>

            <div class="form-right">
            
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Disponible" {% if form.status.value == 'Disponible' %}selected{% endif %}>Disponible</option>
                <option value="Indisponible" {% if form.status.value == 'Indisponible' %}selected{% endif %}>Indisponible</option>
            </select>
            
            <label for="fuel">Fuel</label>
            <input type="text" id="fuel" name="fuel" value="{{ form.fuel.value }}">
            
            <label for="kilometer">Kilometer</label>
            <input type="text" id="kilometer" name="kilometer" value="{{ form.kilometer.value }}">
            
            <label for="seats">Seats</label>
            <input type="text" id="seats" name="seats" value="{{ form.seats.value }}">
            
           <div class="form-check">
                <input class="form-check-input" type="checkbox" id="air_conditioning" name="air_conditioning" {% if form.air_conditioning.value %}checked{% endif %}>
                <label class="form-check-label" for="air_conditioning">Air Conditioning</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="child_seat" name="child_seat" {% if form.child_seat.value %}checked{% endif %}>
                <label class="form-check-label" for="child_seat">Child Seat</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gps" name="gps" {% if form.gps.value %}checked{% endif %}>
                <label class="form-check-label" for="gps">GPS</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="music" name="music" {% if form.music.value %}checked{% endif %}>
                <label class="form-check-label" for="music">Music</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="seat_belt" name="seat_belt" {% if form.seat_belt.value %}checked{% endif %}>
                <label class="form-check-label" for="seat_belt">Seat Belt</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sleeping_bed" name="sleeping_bed" {% if form.sleeping_bed.value %}checked{% endif %}>
                <label class="form-check-label" for="sleeping_bed">Sleeping Bed</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bluetooth" name="bluetooth" {% if form.bluetooth.value %}checked{% endif %}>
                <label class="form-check-label" for="bluetooth">Bluetooth</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="onboard_computer" name="onboard_computer" {% if form.onboard_computer.value %}checked{% endif %}>
                <label class="form-check-label" for="onboard_computer">Onboard Computer</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="audio_input" name="audio_input" {% if form.audio_input.value %}checked{% endif %}>
                <label class="form-check-label" for="audio_input">Audio Input</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="car_kit" name="car_kit" {% if form.car_kit.value %}checked{% endif %}>
                <label class="form-check-label" for="car_kit">Car Kit</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="climate_control" name="climate_control" {% if form.climate_control.value %}checked{% endif %}>
                <label class="form-check-label" for="climate_control">Climate Control</label>
            </div>
            </div>
