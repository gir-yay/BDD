    <!--<form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}-->

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="container">
            <div class="form-left">
            <label for="matricule">Matricule</label>
            <input type="text" id="matricule" name="matricule" value="">
            
            <label for="brand">Marque</label>
            <input type="text" id="brand" name="brand" value="">
            
            <label for="model">Modèle</label>
            <input type="text" id="model" name="model" value="">
            
            <label for="year">Année</label>
            <input type="text" id="year" name="year" value="">
            
            <label for="price">Prix</label>
            <input type="text" id="price" name="price" value="">
            
            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="">
          

            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
              </div>

            <div class="form-right">
            
            <label for="status">Status</label>
            <select id="status" name="status">
                <option value="Disponible">Disponible</option>
                <option value="Indisponible">Indisponible</option>
            </select>
            
            <label for="fuel">Carburant</label>
            <input type="text" id="fuel" name="fuel" value="">
            
            <label for="kilometer">Kilometrage</label>
            <input type="text" id="kilometer" name="kilometer" value="">
            
            <label for="seats">Sièges</label>
            <input type="text" id="seats" name="seats" value="">
            
           <div class="form-check">
                <input class="form-check-input" type="checkbox" id="air_conditioning" name="air_conditioning">
                <label class="form-check-label" for="air_conditioning">Climatisation</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="child_seat" name="child_seat" >
                <label class="form-check-label" for="child_seat">Siège enfant</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gps" name="gps">
                <label class="form-check-label" for="gps">GPS</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="music" name="music">
                <label class="form-check-label" for="music">Musique</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="seat_belt" name="seat_belt" {% if form.seat_belt.value %}checked{% endif %}>
                <label class="form-check-label" for="seat_belt">Ceinture de sécurité</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="sleeping_bed" name="sleeping_bed">
                <label class="form-check-label" for="sleeping_bed">Lit de voyage</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="bluetooth" name="bluetooth">
                <label class="form-check-label" for="bluetooth">Bluetooth</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="onboard_computer" name="onboard_computer">
                <label class="form-check-label" for="onboard_computer">Ordinateur de bord</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="audio_input" name="audio_input">
                <label class="form-check-label" for="audio_input">Entrée audio</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="car_kit" name="car_kit">
                <label class="form-check-label" for="car_kit">Kit de voiture</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="climate_control" name="climate_control">
                <label class="form-check-label" for="climate_control">Régulation climatique</label>
            </div>
            </div>

        
        <br>
        </div>
     <center>
        <button type="submit">Ajouter</button>
        </center>
       
    </form>
