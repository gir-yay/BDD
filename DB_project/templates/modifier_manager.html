{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Manager</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/modifier_manager.css' %}">
</head>
<body>
    <div class="container">
        <h2>Modifier Manager</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Nom:</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_lastname">Prénom:</label>
                {{ form.lastname }}
            </div>
            <div class="form-group">
                <label for="id_username">Nom d'utilisateur:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="id_email">Email:</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="id_phone">Téléphone:</label>
                {{ form.phone }}
            </div>
            <div class="form-group">
                <label for="id_password">Mot de passe:</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <label for="id_type">Type:</label>
                {{ form.type }}
            </div>
            <div class="form-group">
                <label for="id_image_path">Chemin de l'image:</label>
                {{ form.image_path }}
            </div>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
</body>
</html>
