<!DOCTYPE html>
<html>
	<head>
		<title>Login</title>

		<script src="https://kit.fontawesome.com/a81368914c.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		{% load static %}

		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/login.css' %}"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<img class="wave" src="{% static 'images/wave.png' %}" alt="wave" />
		<div class="container">
			<div class="img">
				<img src="{% static 'images/bg.svg' %}" alt="bg" />
			</div>
			<div class="login-content">
				<form method="post" action="">
					{% csrf_token %}
					<img src="{% static 'images/avatar.svg' %}" alt="avatar" />
					<h2 class="title">Welcome</h2>
					<div class="input-div one">
						<div class="i">
							<i class="fas fa-user"></i>
						</div>
						<div class="div">
							<h5>Username</h5>
							<input
								type="text"
								id="username"
								name="username"
								required
								class="input"
							/><br />
						</div>
					</div>
					<div class="input-div pass">
						<div class="i">
							<i class="fas fa-lock"></i>
						</div>
						<div class="div">
							<h5>Password</h5>
							<input
								type="password"
								id="password"
								name="password"
								required
								class="input"
							/><br />
						</div>
					</div>
					<input type="submit" class="btn" value="Login" />
				</form>

				{% if error_message %}
				<p>{{ error_message }}</p>
				{% endif %}
			</div>
		</div>
		<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
	</body>
</html>
